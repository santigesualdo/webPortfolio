<div id="galleryUnity" style="margin: 0px auto; max-width: 100%; min-width: 150px; overflow: visible; height: 565px; width: auto;" class="ug-gallery-wrapper ug-theme-tilesfixed">
  <div class="ug-overlay-disabled" style="display:none"></div>

  <div class="ug-thumbs-grid-inner" style="width: 3990px; height: 500px; left: 0px;">

    <img src="data/test1.jpg" alt="Lemon Slice" class="ug-thumb-image" style="width: 216px; height: 144px; left: -21px; top: 0px; position: absolute; margin: 0px; opacity: 1;">
    <div class="ug-tile-image-overlay ug-trans-enabled" style="width: 168px; height: 138px; opacity: 1;">
        <img src="data/test1.jpg" alt="Lemon Slice" class=" ug-bw-effect ug-trans-enabled" style="width: 216px; height: 144px; left: -21px; top: 0px;">
    </div>
    </div>

   <div class="ug-thumb-wrapper ug-tile ug-tile-clickable" style="width: 180px; height: 150px; border: 3px solid rgb(240, 240, 240); border-radius: 2px; box-shadow: rgb(139, 139, 139) 1px 1px 3px 2px; position: absolute; margin: 0px; left: 210px; top: 10px; opacity: 1;">
    <img src="data/test1.jpg" alt="Lemon Slice" class="ug-thumb-image" style="width: 216px; height: 144px; left: -21px; top: 0px; position: absolute; margin: 0px; opacity: 1;">
    <div class="ug-tile-image-overlay ug-trans-enabled" style="width: 168px; height: 138px; opacity: 1;">
        <img src="data/test1.jpg" alt="Lemon Slice" class=" ug-bw-effect ug-trans-enabled" style="width: 216px; height: 144px; left: -21px; top: 0px;">
    </div>
    </div>    

    

    </div>
  </div>
  
  <div class="ug-slider-control ug-bullets ug-skin-default ug-bullets-gray" style="position: absolute; margin: 0px; left: 522px; top: 550px;">
    <div class="ug-bullet ug-bullet-active"></div>
    <div class="ug-bullet" style="margin-left:12px"></div>
    <div class="ug-bullet" style="margin-left:12px"></div>
    <div class="ug-bullet" style="margin-left:12px"></div>
  </div>
  <div class="ug-tiles-preloader ug-preloader-trans" style="opacity: 0; position: absolute; margin: 0px; left: 554px; top: 50px;"></div>
</div>


    </div>

  <script>
    jQuery.fn.center = function () {
      this.css("position","absolute");
      this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + 
                                                  $(window).scrollTop()) + "px");
      this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + 
                                                  $(window).scrollLeft()) + "px");
      return this;
    };
    $( window ).resize(function() {
      $('#paper').center();
      $('#contentiframe').center();
      $('#sliderContainer').center();
    });
  </script> 
 </body>
