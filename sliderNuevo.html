<!DOCTYPE html>
<html> 
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Bullet Navigator Skin 13 - Jssor Slider, Carousel, Slideshow with Javascript Source Code</title>
</head> 
<body style="margin:0;padding:0; background:#fff; font-family: Arial, Verdana, Sans-Serif;">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="css/sliderStyle.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery1.10.js"></script>
    <script type="text/javascript" src="js/jssor.slider.mini.js"></script>
    <script type="text/javascript" src="html5lightbox/html5lightbox.js"></script>
    <!-- use jssor.slider.debug.js instead for debug -->
    <script type="text/javascript" src="js/sliderOptions.js"></script>

    <!--#region Jssor Slider Begin -->
    <!-- To move inline styles to css file/block, please specify a class name for each element. --> 
    <div id="slider1_container" style="position: relative; width: 746px; height: 446px; overflow: hidden; background: #fbaf47; ">
        <!-- Slides Container --> 
        <div u="slides" style="cursor: move; position: relative; left: 0px; top: 0px; width: 740px; height: 440px;
            overflow: hidden;">
            
            <div><img u="image" src="data/imgSlider1/002.jpg" onclick="img1click('#game1')"/>
                <div id="textslide_title" u="caption">Birds</div>
                <div id="textslide_sub" u="caption">Lenguaje: Haxe- Libreria: HaxeFlixel- Programacion 3- UNL</div>
            </div>    
            <div><img u="image" src="data/imgSlider1/003.jpg" onclick="img1click('#game1')"/>
                <div id="textslide_title" u="caption">KK</div>
                <div id="textslide_sub" u="caption">KK</div>
            </div>
                
            <div><img u="image" src="data/imgSlider1/004.jpg" onclick="img1click('#game1')"/></div>
            <div><img u="image" src="data/imgSlider1/005.jpg" onclick="img1click('#game1')"/></div>
            <div><img u="image" src="data/imgSlider1/006.jpg" onclick="img1click('#game1')"/></div>
        </div>

        <!-- bullet navigator container -->
        <div u="navigator" class="jssorb13" style="bottom: 16px; right: 6px;">
            <!-- bullet navigator item prototype -->
            <div u="prototype"></div>
        </div>
        <!--#endregion Bullet Navigator Skin End -->

        <!-- Trigger --> 
        <script>
            init_jssor_slider1("slider1_container");
        </script> 
    </div> 
    <!--#endregion Jssor Slider End --> 
</body> 
</html>
