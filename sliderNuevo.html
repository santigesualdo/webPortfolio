    <title>web</title>
</head> 
<body style="margin:0;padding:0; background:#fff; font-family: Arial, Verdana, Sans-Serif;">

    <link href="css/sliderStyle.css" type="text/css" rel="stylesheet" />

    <!--#region Jssor Slider Begin -->

    <div id="slider1_container" style="position: relative; width: 746px; height: 446px; overflow: hidden; background: #fbaf47; ">
        <!-- Slides Container --> 
        <div u="slides" style="cursor: move; position: relative; left: 0px; top: 0px; width: 740px; height: 440px;
            overflow: hidden;">
            
            <div><img id= "slide1" u="image" src="data/imgSlider1/002.jpg" onclick="img1click('#game1')"/>
                <div id="textContainer0">
                    <div id="textslide_title" u="caption">1</div>
                    <div id="textslide_sub" u="caption">1</div>
                </div>
            </div>    
            <div><img id= "slide2" u="image" src="data/imgSlider1/003.jpg" onclick="img1click('#game1')"/>
                <div id="textContainer1" style = "display: none;">
                    <div id="textslide_title" u="caption">2</div>
                    <div id="textslide_sub" u="caption">2</div>
                </div>       
            </div>                
            <div><img id= "slide3" u="image" src="data/imgSlider1/004.jpg" onclick="img1click('#game1')"/>

                    <div id="textslide_sub" u="caption">5</div>
                </div>
            </div>
        </div>

        <div u="navigator" class="jssorb13" style="display:none;">
            <!-- bullet navigator item prototype -->
            <div u="prototype"></div>
        </div>
        <!--#endregion Bullet Navigator Skin End -->

        <!-- Trigger --> 
        <script>
            init_jssor_slider1("slider1_container");

    </div>
